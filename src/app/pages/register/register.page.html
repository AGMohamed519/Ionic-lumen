<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>register</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <div >
        <ion-item>
            <ion-input type="text" placeholder="Name" [(ngModel)]="username"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="text" placeholder="Phone" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="NIC" ></ion-input>
          </ion-item>
        
        <ion-item>
            <ion-input type="text" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button expand="full" class="no-padding" (click)="tryRegister()" [disabled]="disableButton" color="success">Register</ion-button>
      </div>
       
      </ion-list>
  
  </ion-content>
