<ion-header>

</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Crop Type</ion-label>

        <ion-select-option value="p">paddy</ion-select-option>
        <ion-select-option value="b">Big Onion</ion-select-option>
        <ion-select-option value="m">Maize</ion-select-option>
        <ion-select-option value="m">Potato</ion-select-option>
    </ion-select>

  <ion-item>

<ion-item>
  <ion-input type="text" placeholder="Incident Date" ></ion-input>
</ion-item>
<ion-item>
  <ion-input type="text" placeholder="Location" ></ion-input>
</ion-item>
<ion-item>

</ion-item>
<ion-item>

</ion-item>

</ion-item>
